<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email"  required/></label>
        <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Enter your age" min="18" max="120" required/></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type="radio" value="1" name="option" checked/>Definitely</label>
        <label><input type="radio" value="2" name="option"/>Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
          <select>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Full time job</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" value="1"/>Front-end Projects</label>
        <label><input type="checkbox" value="2"/>Back-end Projects</label>
        <label>Any comments or suggestions?
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit"type="submit" value="Submit"/>
    </form>
  </body>
</html>
